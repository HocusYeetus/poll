<div>
    <span>
        <button (click)="decrement()">-</button>
        {{answerAmount}}
        <button (click)="increment()">+</button>
    </span>
</div>
<div *ngFor="let answer of answers; trackBy:trackByFn ; let i = index">
	<input type="text" placeholder="Answer #{{i+1}}" [(ngModel)]="answers[i]"/>
</div>
<div>
    <button (click)="print()">Print</button>
</div>
